name: Delete old workflow runs

on:
  schedule:
    - cron: '3 2 1 * *'

jobs:
  delete:
    runs-on: ubuntu-latest

    steps:
      - name: Delete workflow runs
        uses: Mattraks/delete-workflow-runs@v2.0.4
        with:
          token: ${{ secrets.LONGLONG }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 6
